name: Build & Release Morph

on:
  push:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build Rust compiler
        run: |
          cd morph-compiler
          cargo build --release --target ${{ matrix.target }}

      - name: Build Java runtime
        run: |
          cd morph-java
          ./gradlew build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: morph-artifacts-${{ matrix.target }}
          path: |
            morph-compiler/target/${{ matrix.target }}/release/morph*
            morph-java/morph-java-runtime/build/libs/*.jar

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Morph Release #${{ github.run_number }}"
          draft: false
          prerelease: false
          body: "Automated release of Morph compiler and runtime."

      - name: Upload binaries to release
        run: |
          for f in artifacts/*; do
            gh release upload v${{ github.run_number }} "$f" --clobber
          done
