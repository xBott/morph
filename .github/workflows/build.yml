name: Build Morph

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build Rust compiler
        run: |
          cd morph-compiler
          cargo build --release --target ${{ matrix.target }}

      - name: Build Java runtime
        run: |
          cd morph-java
          ./gradlew build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: morph-artifacts-${{ matrix.target }}
          path: |
            morph-compiler/target/${{ matrix.target }}/release/morph*
            morph-java/morph-java-runtime/build/libs/*.jar
