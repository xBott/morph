name: Build Morph

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-apple-darwin]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build Rust compiler (release)
        run: |
          cd morph-compiler
          cargo build --release

      - name: Build Java runtime (optional)
        run: |
          cd morph-java
          ./gradlew build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: morph-artifacts-${{ matrix.target }}
          path: |
            morph-compiler/target/release/morph
            morph-java/morph-java-runtime/build/libs/*.jar